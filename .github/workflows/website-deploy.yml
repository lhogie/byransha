name: Build and commit frontend to main

on:
  push:
    branches:
      - main
    paths:
      - 'src/byransha/frontend/**'

jobs:
  build-and-commit:
    name: Build and commit frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: src/byransha/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/byransha/frontend

      - name: Build frontend
        run: npm run build:ci
        working-directory: src/byransha/frontend

      - name: Commit build files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add build/frontend
          git commit -m "Update frontend build [skip ci]" || echo "No changes to commit"
          git push